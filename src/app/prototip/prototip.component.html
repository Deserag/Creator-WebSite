<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet/less" type="text/css" href="styles.less">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.12.2/less.min.js"></script>
</head>
<body>
<header>
  <button class="round-button red" (click)="changeInputColor('red')"></button>
  <button class="round-button blue" (click)="changeInputColor('blue')"></button>
  <button class="round-button green" (click)="changeInputColor('green')"></button>
  <button class="round-button orange" (click)="changeInputColor('orange')"></button>
  <button class="round-button yellow" (click)="changeInputColor('yellow')"></button>
  <button class="round-button greenyellow" (click)="changeInputColor('greenyellow')"></button><nav class="header-nav">
  <ul>
    <li><button routerLink="osnov_str" [ngStyle]="{ 'background-color': ChangeColor }">Основная страница</button></li>
    <li><button routerLink="help" [ngStyle]="{ 'background-color': ChangeColor }">Поддержка</button></li>
    <li><button routerLink="connection" [ngStyle]="{ 'background-color': ChangeColor }">Связь</button></li>
    <li><button routerLink="function" [ngStyle]="{ 'background-color': ChangeColor }">Функционал</button></li>
  </ul>
</nav>
</header>
<div id="content" [ngStyle]="{'background-color': backgroundColor}">
  <div>
    <form>
      <nav class="znach_button">
        <input type="text" class="size-name" id="name_maket" name="" placeholder="Введите название макета" [(ngModel)]="NameMaket" [ngClass]="ChangeColor + '-field'" style="margin-bottom: 15px;" />
      </nav>
      <textarea type="text" class="size-opisania" id="text_opisania" name="" placeholder="Введите описание страницы" [(ngModel)]="TextOpisania" [ngClass]="ChangeColor + '-field'"></textarea>
    </form>
    <textarea type="text" class="information" id="contact_dannie" name="" placeholder="Контактные данные" [(ngModel)]="ContactDannie" [ngClass]="ChangeColor + '-field'"></textarea>
  </div>
  <section id="size_okna"></section>
  <section id="contact"></section>
  <div>
  </div>
</div>
<script>
  function changeBackgroundColor(color) {
    document.getElementById('content').style.backgroundColor = color;
  }
</script>
</body>
</html>
